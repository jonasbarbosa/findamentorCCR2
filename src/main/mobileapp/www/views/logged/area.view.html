<ion-view cache-view="false" hide-back-button="true" role="region">
    <ion-header-bar role="heading" class="bar bar-header bar-positive" xattr-theme="bar-positive"
                    data-component="crn-ion-header-bar">
        <div side="left" class="buttons buttons-left header-item">
            <button aria-labelledby="left_navicon_sr" class="button button-clear"
                    ng-if="!area.inserting && !area.editing" menu-toggle="left"
                    data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-navicon"></i>
                <span id="left_navicon_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
            </button>
            <button aria-labelledby="left_arrowback_sr" class="button button-clear"
                    ng-if="area.inserting || area.editing"
                    ng-click="area.cancel()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-arrow-back"></i>
                <span id="left_arrowback_sr" class="sr-only">{{'Roles.view.Voltar' | translate}}</span>
            </button>
        </div>
        <h1 class="title">area</h1>
        <div side="right" class="buttons buttons-right header-item">
            <button aria-labelledby="right_plus_sr" class="button button-clear"
                    ng-if="!area.inserting && !area.editing"
                    ng-click="area.startInserting()" data-component="crn-button"
                    xattr-type="button-clear">
                <i class="icon ion-ios-plus-empty"></i>
                <span id="right_plus_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.Add' | translate}}</span>
            </button>
            <button aria-labelledby="right_checkmark_sr" class="button button-clear"
                    ng-if="area.inserting || area.editing"
                    ng-click="area.post()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-checkmark"></i>
                <span id="right_checkmark_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.Save' | translate}}</span>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle"
             data-component="crn-datasource" id="crn-datasource-906854">
            <datasource data-component="crn-datasource"  name="area"
                        entity="app.area" keys="_objectKey" rows-per-page="10"
                        delete-message="Deseja remover?" class=""
                        schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;aname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pts&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grandeArea&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;grandeArea_gname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]" ></datasource>
        </div>

        <div crn-datasource="area" class=""
             ng-hide="area.editing || area.inserting">
            <div class="component-holder ng-binding ng-scope" data-component="crn-ion-list" id="crn-ion-list-main">
                <cron-list ng-model="vars.cronlistarea" id="ion-list-main"
                           options="{&quot;dataSourceScreen&quot;:{&quot;name&quot;:&quot;area&quot;,&quot;entity&quot;:&quot;app.area&quot;,&quot;entityDataSource&quot;:{&quot;id&quot;:&quot;app.area&quot;,&quot;customId&quot;:&quot;area&quot;,&quot;name&quot;:&quot;area&quot;,&quot;customQueryName&quot;:&quot;app.area&quot;,&quot;paramValues&quot;:[],&quot;entityFullName&quot;:&quot;app.entity.area&quot;,&quot;schemaFields&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;aname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pts&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grandeArea&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;grandeArea_gname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;type&quot;:&quot;entity&quot;,&quot;hasError&quot;:false},&quot;schema&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;aname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pts&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grandeArea&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;grandeArea_gname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;id&quot;:&quot;app.area&quot;},&quot;allowPaging&quot;:true,&quot;allowSorting&quot;:true,&quot;allowGrouping&quot;:false,&quot;allowSelectionTotalPageToShow&quot;:true,&quot;allowRefreshGrid&quot;:true,&quot;allowSelectionRow&quot;:true,&quot;hideModalButtons&quot;:true,&quot;editable&quot;:&quot;datasource&quot;,&quot;columns&quot;:[{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;aname&quot;,&quot;headerText&quot;:&quot;Aname&quot;,&quot;type&quot;:&quot;string&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:true,&quot;format&quot;:&quot;&quot;,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;showAsImage&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;comboboxOptions&quot;:{&quot;dataSourceScreen&quot;:{&quot;entityDataSource&quot;:{&quot;hasError&quot;:false},&quot;schema&quot;:[]},&quot;relationDataSource&quot;:{&quot;entityDataSource&quot;:{&quot;hasError&quot;:false},&quot;schema&quot;:[]},&quot;staticDataSource&quot;:[],&quot;filterKeyValues&quot;:{&quot;&quot;:&quot;&quot;,&quot;contains&quot;:&quot;Contendo&quot;,&quot;startswith&quot;:&quot;Iniciando com&quot;,&quot;endswith&quot;:&quot;Final com&quot;},&quot;customTemplate&quot;:false},&quot;aggregates&quot;:[],&quot;widthDevices&quot;:[]},{&quot;dataType&quot;:&quot;Command&quot;,&quot;headerText&quot;:&quot;{{ 'Action' | translate }}&quot;,&quot;sortable&quot;:false,&quot;filterable&quot;:false,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;command&quot;:&quot;edit|destroy&quot;,&quot;required&quot;:false,&quot;showAsImage&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;comboboxOptions&quot;:{&quot;dataSourceScreen&quot;:{&quot;entityDataSource&quot;:{&quot;hasError&quot;:false},&quot;schema&quot;:[]},&quot;relationDataSource&quot;:{&quot;entityDataSource&quot;:{&quot;hasError&quot;:false},&quot;schema&quot;:[]},&quot;staticDataSource&quot;:[],&quot;filterKeyValues&quot;:{&quot;&quot;:&quot;&quot;,&quot;contains&quot;:&quot;Contendo&quot;,&quot;startswith&quot;:&quot;Iniciando com&quot;,&quot;endswith&quot;:&quot;Final com&quot;},&quot;customTemplate&quot;:false},&quot;aggregates&quot;:[],&quot;widthDevices&quot;:[]}],&quot;toolBarButtons&quot;:[{&quot;type&quot;:&quot;Native&quot;,&quot;title&quot;:&quot;create&quot;}],&quot;details&quot;:[],&quot;groupings&quot;:[]}"
                           class="" style="">
                </cron-list>
            </div>
        </div>
        <div ng-show="area.editing || area.inserting">
            <form crn-datasource="area">
                <div class="list"
                     ng-disabled="!area.editing &amp;&amp; !area.inserting">
            <!-- aname begin -->
            <label for="textinput-aname-65417" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">Aname</span>
                <input
                        type="text"
                        placeholder="Aname"
                        ng-model="area.active.aname"
                        id="textinput-aname-65417"
                        name="textinput-aname"
				
                        mask=""
				>
            </label>
            <!-- pts begin -->
            <label for="textinput-pts-65417" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">Pts</span>
                <input
                        type="text"
                        placeholder="Pts"
                        ng-model="area.active.pts"
                        id="textinput-pts-65417"
                        name="textinput-pts"
				
                        mask=""
				>
            </label>
            <!-- grandeArea begin -->
            <datasource data-component="crn-datasource" name="Grandearea"
                        entity="app.grandeArea"
                        keys="_objectKey" class=""
                        schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;gname&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;perfil&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;perfil_perfil&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>
            <label for="textinput-grandeArea" class="item item-input item-select component-holder"
                   data-component="crn-dynamic-select" id="crn-dynamic-select-grandeArea">
                <span class="input-label">Grande Area</span>
                <select aria-label="Grande Area" crn-datasource="Grandearea"
                        ng-model="area.active.grandeArea" class="form-control"
                        id="dynamic-grandeArea"
                        name="dynamic-grandeArea"
                        xkey-field="_objectKey"
                        xdisplay-field="gname"
                        >
                    <option value=''>None</option>
                </select>
            </label>

                    <!-- NtoN  -->
                    <!-- NtoN  end-->
            </form>
        </div>
    </ion-content>
</ion-view>
