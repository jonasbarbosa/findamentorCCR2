<ion-view role="region" cache-view="false" hide-back-button="true" class="pane">
 <ion-header-bar role="heading" class="bar bar-header bar-positive" xattr-theme="bar-positive" data-component="crn-ion-header-bar">
      <div side="left" class="buttons buttons-left header-item">
        <button aria-labelledby="left_navicon_sr" class="button button-clear" ng-if="!User.inserting &amp;&amp; !User.editing" menu-toggle="left" data-component="crn-button" xattr-type="button-clear">
          <i class="icon ion-navicon"></i>
          <span id="left_navicon_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
        </button>
        <button aria-labelledby="left_arrowback_sr" class="button button-clear" ng-if="User.inserting || User.editing" ng-click="User.cancel()" data-component="crn-button" xattr-type="button-clear">
          <i class="icon ion-ios-arrow-back"></i>
          <span id="left_arrowback_sr" class="sr-only">{{'Roles.view.Voltar' | translate}}</span>
        </button>
      </div>
        <h1 class="title">{{"Home.view.Users" | translate}}</h1>
      <div side="right" class="buttons buttons-right header-item">
        <button class="button button-clear" ng-if="User.inserting || User.editing" ng-click="User.post()" data-component="crn-button" xattr-type="button-clear">
          <i class="icon ion-ios-checkmark"></i>
          <span id="right_checkmark_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.Save' | translate}}</span>
        </button>
      </div>
  </ion-header-bar>
  <ion-content class="scroll-content has-header" data-component="crn-ion-content">
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      
    </div>
    <div crn-datasource="User" class="" ng-hide="User.editing || User.inserting">
      
    </div>
    <div ng-show="User.editing || User.inserting">
      <form crn-datasource="User">
          <input type="hidden" name="csrf_token" value="CIwNZNlR4XbisJF39I8yWnWX9wX4WFoz">
          <div class="list" ng-disabled="!User.editing &amp;&amp; !User.inserting">
            <!-- email begin -->
            <label for="textinput-email" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span>Email</span>
              <input aria-label="Email" type="text" placeholder="Email" ng-model="User.active.email" id="textinput-email" name="textinput-email">
            </label>
            <!-- name begin -->
            <label for="textinput-name" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span>{{'Users.view.Name' | translate}}</span>
              <input aria-label="{{'Users.view.Name' | translate}}" type="text" placeholder="{{'Users.view.Name' | translate}}" ng-model="User.active.name" id="textinput-name" name="textinput-name" required="required">
            </label>
            <!-- login begin -->
            <label for="textinput-login" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span>{{'Users.view.Login' | translate}}</span>
              <input aria-label="{{'Users.view.Login' | translate}}" type="text" placeholder="{{'Users.view.Login' | translate}}" ng-model="User.active.userName" id="textinput-login" name="textinput-login" required="required">
            </label>
            <!-- picture begin -->
            <label for="textinput-picture" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span>{{'Admin.view.Picture' | translate}}</span>
              <input aria-label="{{'Admin.view.Picture' | translate}}" type="text" placeholder="{{'Admin.view.Picture' | translate}}" ng-model="User.active.picture" id="textinput-picture" name="textinput-picture">
            </label>
            <!-- password begin -->
            <label for="textinput-password" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span>{{'Home.view.Password' | translate}}</span>
              <input type="password" aria-label="{{'Home.view.Password' | translate}}" placeholder="{{'Home.view.Password' | translate}}" ng-model="User.active.password" id="textinput-password" name="textinput-password" required="required">
            </label>

            <!-- NtoN  -->
            <!-- NtoN  end-->

          </div>
      </form>
    </div>
  </ion-content>
</ion-view>
